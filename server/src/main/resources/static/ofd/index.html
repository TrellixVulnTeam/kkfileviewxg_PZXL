function getParam(url, name) {
    try {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = url.split('?')[1].match(reg);
        if(r != null) {
          return r[2];
        }
		
        return "";//如果此处只写return;则返回的是undefined

        return "";//如果此处只写return;则返回的是undefined

}
